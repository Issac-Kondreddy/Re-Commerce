<!DOCTYPE html>
{% load socialaccount %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/sign_up.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        {% if not test_mode %}
        <a href="{% provider_login_url 'google' %}" class="btn-google">
            Login with Google
        </a>
        {% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</body>
</html>
