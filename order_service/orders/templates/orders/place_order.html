<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Order</title>
    <link rel="stylesheet" href="{% static 'css/place_order.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ReCommerce</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Order Confirmation</h1>

        <div class="card p-4">
            <h4>Order Summary</h4>
            <ul class="list-group list-group-flush mb-3">
                {% for item in cart.items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.product_name }} ({{ item.quantity }})
                        <span>${{ item.product_price|floatformat:2 }} each</span>
                    </li>
                {% endfor %}
            </ul>
            <p class="text-end"><strong>Total:</strong> ${{ cart.total_cart_value|floatformat:2 }}</p>

            <!-- Confirm Order Button -->
            <form action="{% url 'place_order' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
