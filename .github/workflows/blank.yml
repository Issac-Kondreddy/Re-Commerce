name: Django CI

on:
  push:
    branches:
      - master
      - dev
      - user-service
      - product-service
      - order-service
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Run Migrations
      run: |
        python manage.py migrate

    - name: Run Django server (optional)
      run: |
        python manage.py runserver
