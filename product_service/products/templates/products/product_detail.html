<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - ReCommerce</title>
    <link rel="stylesheet" href="{% static 'css/product_detail.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Left-aligned Brand Name -->
            <a class="navbar-brand" href="{% url 'product-list-page' %}">ReCommerce</a>
            
            <!-- Optional Search Bar in Center -->
            <form class="d-flex mx-auto" style="max-width: 500px;">
                <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>

            <!-- Right-aligned Cart Icon -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert('Cart feature coming soon!')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 6H14.5a.5.5 0 0 1 .491.592l-1.5 8a.5.5 0 0 1-.491.408H4a.5.5 0 0 1-.491-.408L1.01 6.607 1.61 4H.5a.5.5 0 0 1-.5-.5zM3.14 6l1.25 6.58A.5.5 0 0 1 4 13h8a.5.5 0 0 1 .491-.408L13.89 7H3.14zM5 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        </svg>
                        <span class="badge bg-primary ms-1">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-5 pt-4"> <!-- Adjusted for fixed navbar spacing -->
        <div class="product-details text-center">
            <h1>{{ product.name }}</h1>
            <img src="{% static 'images/default_product.png' %}" class="img-fluid mb-4" alt="{{ product.name }}">
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Stock Available:</strong> {{ product.stock }}</p>
            <a href="{% url 'product-list-page' %}" class="btn btn-secondary mt-3">Back to Products</a>
            <button class="btn btn-primary mt-3">Add to Cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
